name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Allow manual triggering via GitHub UI

jobs:
  mlflow-job:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Assumes you have a requirements.txt file

    - name: Install MLflow
      run: pip install mlflow  # Install MLflow locally (you can also use `pip install git+https://github.com/mlflow/mlflow` for the latest)

    - name: Run MLflow Project
      run: |
        # Start MLflow server if needed (optional)
        # mlflow server --host 0.0.0.0 --port 5000 &
        
        # Run your MLflow project or MLflow script
        mlflow run . 

